<div id="profileDiv">
    <mat-card id="profile">
        <mat-card-header>
            <mat-card-title>Profilom</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>Felhasználónév: {{authService.giveEmail()}}</p>
            <p>Azonosító: {{authService.giveUid()}}</p>
        </mat-card-content>
        <mat-card-actions>
            <span>
                <button mat-icon-button (click)="authService.deleteUser()" matTooltip="Felhasználó törlése">
                    <mat-icon routerLink="/main" [ngStyle]="{'color':'#d90026'}">delete</mat-icon>
                </button>
            </span>
            <span>
                <button mat-icon-button>
                    <mat-icon  [ngStyle]="{'color':'#d90026'}" matTooltip="Kosár kiürítése">remove_shopping_cart</mat-icon>
                </button>
            </span>
            <span>
                <button mat-icon-button>
                    <mat-icon routerLink="/account-modify"  [ngStyle]="{'color':'#FFFF00'}" matTooltip="Profil módosítása">settings</mat-icon>
                </button>
            </span>
        </mat-card-actions>
    </mat-card>
</div>
