<div class="main_component">
    <div class="div-flex">
        <h1>Profil módosítása</h1>
        <form [formGroup]="modifyForm" (ngSubmit)="onSubmit()">
            <div formGroupName="name" class="subForm">
                <mat-form-field class="form">
                    <mat-label for="firstName">Vezetéknév módosítása: </mat-label>
                    <input matInput type="text" formControlName="firstName" />
                </mat-form-field>
                <mat-form-field class="form">
                    <mat-label for="lastName">Keresztnév módosítása: </mat-label>
                    <input matInput type="text" formControlName="lastName" />
                </mat-form-field>
            </div>
            <mat-form-field class="form">
                <mat-label for="address">Lakcím módosítása: </mat-label>
                <input matInput type="text" formControlName="address" />
            </mat-form-field>
            <div>
                <span class="buttons">
                    <button mat-flat-button type="submit" routerLink="/profile">Módosítás</button>
                </span>
                <span class="buttons">
                    <button mat-flat-button (click)="onCancel()">Mégse</button>
                </span>
            </div>
        </form>
    </div>
</div>
