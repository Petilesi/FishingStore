<span class="loading" *ngIf="loading">
    <mat-spinner></mat-spinner>
</span>

<h1 id="welcome">Bejelentkezés</h1>

<div id="login">
    <mat-form-field>
        <mat-label for="email">Email</mat-label>
        <input matInput type="text" [formControl]="email">
        <br>
    </mat-form-field>
    <mat-form-field>
    <mat-label for="password">Jelszó</mat-label>
    <input matInput type="password" [formControl]="password">
</mat-form-field>
</div>

<div id="loginButton">
    <button mat-flat-button (click)="login()">Bejelentkezés</button>
    <button mat-flat-button [routerLink]="'/register'">Regisztráció</button>
</div>
