<span class="loading" *ngIf="loading">
    <mat-spinner></mat-spinner>
</span>

<div id="form">
    <h1 id="welcome">Bejelentkezés</h1>
    <div id="login">
        <mat-form-field class="forms">
            <mat-label for="email">Email</mat-label>
            <input matInput type="text" [formControl]="email">
            <br>
        </mat-form-field>
        <mat-form-field class="forms">
            <mat-label for="password">Jelszó</mat-label>
            <input matInput type="password" [formControl]="password">
        </mat-form-field>
    </div>

    <div id="loginButton">
        <span>
            <button class="buttons" mat-flat-button (click)="login()">Bejelentkezés</button>
        </span>
        <span>
            <button class="buttons" mat-flat-button [routerLink]="'/register'">Regisztráció</button>
        </span>
    </div>
</div>
